<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="task-03.css">
        <title>task-03</title>
    </head>
    <body>
        <form>
            <div id="title">
                <input type="text" required="" placeholder="Title" pattern="[A-Za-z]{1,}" >
                <div class="text">Title</div>
            </div>

            <div id="priceAndLocation">
                <div class="price">
                    <input id="myPrice" type="text" required="" placeholder="Price" pattern="[0-9]{1,}" >
                    <label class="text" for="myPrice">Price</label>
                </div>
                <div class="location">
                    <input id="myLocation"type="text" required="" placeholder="Specific location (optional)" pattern="[A-Za-z]{1,}" >
                    <label class="text" for="myLocation">Specific location (optional)</label>
                </div>
            </div>

            <div id="description">
                <input id="myDescription" type="text" placeholder="Description" pattern="[A-Za-z]{1,}" required="">
                <label class="text" for="myDescription">Description</label>
            </div>

        </form>
    </body>
</html>
